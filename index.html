<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login-page/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Let's begin</h1>
    <main>
      <p class="local-text">You are?</p>
      <div class="login-button-container">
        <button class="login-button">Student</button>

        <button class="login-button">Teacher</button>
      </div>
      <section>
        <input type="text" placeholder="email" />
        <p class="error-type">This is not a valid email</p>
        <input type="text" placeholder="password" />
        <p class="error-type">Password cannot be empty</p>
        <div class="confirm-button-container">
          <button class="confirm-button">Login</button>
          <p class="error-type2"></p>
        </div>
      </section>
    </main>
  </body>
  <script src="login-page/login.js"></script>
</html>
